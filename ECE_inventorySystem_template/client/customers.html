<html ng-app="customers_app">
<head>
  <title>ECE Inventory</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  
  <style type="text/css">
    body { 
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
    }

    .feedback-input {
      font-family: Helvetica, Arial, sans-serif;
      font-weight:500;
      font-size: 18px;
      border-radius: 5px;
      line-height: 22px;
      background-color: transparent;
      border:2px solid steelblue;
      transition: all 0.5s;
      padding: 13px;
      margin-bottom: 15px;
      width:100%;
      box-sizing: border-box;
      outline:0;
      width: 50%;
    }

    .feedback-input:focus { border:2px solid #28A1B4; }

    [type="submit"] {
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      width: 100%;
      background: #6C93B4;
      border-radius:5px;
      border:0;
      cursor:pointer;
      font-size:24px;
      padding-top:10px;
      padding-bottom:10px;
      transition: all 0.5s;
      margin-top:-4px;
      font-weight:700;
      width: 50%;
      color: white;
    }
    [type="submit"]:hover { background: teal; }

    .remove {
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      width: 100%;
      background: rgba(0, 50, 50, 0.1);;
      border-radius:5px;
      border:3px solid #6C93B4;
      cursor:pointer;
      font-size:15px;
      padding-top:7px;
      padding-bottom:7px;
      transition: all 0.5s;
      margin-top:3px;
      letter-spacing: 2px;
      width: 50%;
      color: white;
    }
    .remove:hover { background: rgba(150, 200, 200, 0.6); }

    .customerTable {
      margin:0px;padding:0px;
      width:100%;
      height: 21em;
      overflow-y:scroll;
      
      -moz-border-radius-bottomleft:14px;
      -webkit-border-bottom-left-radius:14px;
      border-bottom-left-radius:14px;
      
      -moz-border-radius-bottomright:14px;
      -webkit-border-bottom-right-radius:14px;
      border-bottom-right-radius:14px;
      
      -moz-border-radius-topright:14px;
      -webkit-border-top-right-radius:14px;
      border-top-right-radius:14px;
      
      -moz-border-radius-topleft:14px;
      -webkit-border-top-left-radius:14px;
      border-top-left-radius:14px;
    }.customerTable table{
        border-collapse: collapse;
            border-spacing: 0;
      width:100%;
      margin:0px;padding:0px;
    }
    .customerTable tr {
      height:3em;
    }

    .customerTable tr:last-child td:last-child {
      -moz-border-radius-bottomright:14px;
      -webkit-border-bottom-right-radius:14px;
      border-bottom-right-radius:14px;
    }
    .customerTable table tr:first-child td:first-child {
      -moz-border-radius-topleft:14px;
      -webkit-border-top-left-radius:14px;
      border-top-left-radius:14px;
    }
    .customerTable table tr:first-child td:last-child {
      -moz-border-radius-topright:14px;
      -webkit-border-top-right-radius:14px;
      border-top-right-radius:14px;
    }.customerTable tr:last-child td:first-child{
      -moz-border-radius-bottomleft:14px;
      -webkit-border-bottom-left-radius:14px;
      border-bottom-left-radius:14px;
    }.customerTable tr:hover td{
      background-color:#ffffff;
        

    }
    .customerTable td{
      vertical-align:middle;
      
      background-color:#b7cece;

      border:1px solid #a8e0e0;
      border-width:0px 1px 1px 0px;
      text-align:center;
      padding:8px;
      font-size:13px;
      font-family:Arial;
      font-weight:normal;
      color:#000000;
    }.customerTable tr:last-child td{
      border-width:0px 1px 0px 0px;
    }.customerTable tr td:last-child{
      border-width:0px 0px 1px 0px;
    }.customerTable tr:last-child td:last-child{
      border-width:0px 0px 0px 0px;
    }
    .customerTable tr:first-child td{
        background:-o-linear-gradient(bottom, #005fbf 5%, #003f7f 100%);  background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #005fbf), color-stop(1, #003f7f) );
      background:-moz-linear-gradient( center top, #005fbf 5%, #003f7f 100% );
      filter:progid:DXImageTransform.Microsoft.gradient(startColorstr="#005fbf", endColorstr="#003f7f");  background: -o-linear-gradient(top,#005fbf,003f7f);

      background-color:#005fbf;
      border:0px solid #a8e0e0;
      text-align:center;
      border-width:0px 0px 1px 1px;
      font-size:15px;
      font-family:Arial;
      font-weight:bold;
      color:#ffffff;
    }
    .customerTable tr:first-child:hover td{
      background:-o-linear-gradient(bottom, #005fbf 5%, #003f7f 100%);  background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #005fbf), color-stop(1, #003f7f) );
      background:-moz-linear-gradient( center top, #005fbf 5%, #003f7f 100% );
      filter:progid:DXImageTransform.Microsoft.gradient(startColorstr="#005fbf", endColorstr="#003f7f");  background: -o-linear-gradient(top,#005fbf,003f7f);

      background-color:#005fbf;
    }
    .customerTable tr:first-child td:first-child{
      border-width:0px 0px 1px 0px;
    }
    .customerTable tr:first-child td:last-child{
      border-width:0px 0px 1px 1px;
    }

  </style>


  <script>
    var customers_app = angular.module('customers_app', []);

    customers_app.factory('CustomerFactory', function($http) {
      var factory = {};
      var customers = [];
      var active;
      
      factory.getcustomers = function(callback) {
        $http.get('/customers').success(function(output) {
          customers = output;
          callback(customers);
        }) 
      }


      factory.addCustomer = function(info, callback) {
        $http.post('/add', info).success(function(output) {
            customers = output;
            callback(customers);
        })
      } 


      factory.removeCustomer = function(customer, callback) {
        $http.post('/delete', customer).success(function(output) {
            customers = output;
            callback(customers);
        })
      }

      return factory;
    });


    customers_app.controller('customersController', function($scope, CustomerFactory) {
        $scope.customers = CustomerFactory.getcustomers(function(data) {
        $scope.customers = data;
      });
     
      $scope.addCustomer = function() {
        CustomerFactory.addCustomer($scope.new_customer, function(data) {
          $scope.new_customer.date = new Date();
          $scope.customers.unshift($scope.new_customer);
          $scope.new_customer = {};
        });
      }

     
        $scope.removeCustomer = function(customer) {
          CustomerFactory.removeCustomer(customer, function(data) {
           
            for (var i =0; i < $scope.customers.length; i++)
               if ($scope.customers[i].name === customer.name) {
                  $scope.customers.splice(i,1);
                  break;
               }
        });

      }

    })
  </script>
</head>

<body ng-controller="customersController">

<a href="/dispCustomers">customers</a> | <a href="/dispOrders">orders</a> | <a href="/dispProducts">products</a> | <a href="/dashboard">dashboard</a>
 <h1>CUSTOMERS</h1>
  <input class = "feedback-input" type="text" ng-model="filter_name" placeholder="filter">


<div class="customerTable" id = "cTable" >
                <table >
                    <tr>
                        <td> Customer Name </td>
                        <td> Created Date </td>
                        <td> Actions </td>
                    </tr>
                    <tr ng-repeat="customer in customers | filter: filter_name | orderBy:'-date'">
                        <td ng-bind="customer.name"></td>
                        <td ng-bind="customer.date | date:'medium'"></td>
                        <td><button class = "remove" ng-click='removeCustomer(customer)' >Remove</button></td>
               
                    </tr>

                </table>
            </div>

  <h1>Add a Customer</h1>

  <input class = "feedback-input" type="text" ng-model="new_customer.name" placeholder="name">
  <input type="submit" ng-click="addCustomer()">
  <br>

<p id = 'activo'></p>
</body>
</html>
